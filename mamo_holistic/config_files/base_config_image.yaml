  VisualizeBatch:
    num_rows: 2
  LearningRateMonitor:
    logging_interval: 'epoch'
  FreezePatchLayersCallback:
    freeze_epochs: 3
  ModelCheckpoint:
    monitor: val_auroc
    mode: max
