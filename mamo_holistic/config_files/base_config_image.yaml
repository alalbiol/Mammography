  learning_rate: 0.0001
  optimizer_type: adam
  num_classes: 2
  loss_name: smoothed_cross_entropy
  loss_params:
    smoothing: 0.1
    num_classes: 2
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_options:
    mode: max
    factor: 0.5
    patience: 20
    min_lr: 1.e-8

Trainer:
  max_epochs: 600
  log_every_n_steps: 3
